<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Store | Sign up</title>
  </head>
  <body>
    <header>
      <h1>Sign up</h1>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="signin.html">Sign in</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </nav>
    </header>
    <main>
      <h1>Create An Account</h1>
      <section>
        <form>
          <label for="name">
            Your Name: <br />
            <input
              type="text"
              id="user-name"
              name="userName"
              required
              placeholder="ex: John Doe Doe"
            />
          </label>
          <br />
          <br />
          <label for="password">
            Your email:
            <br />
            <input
              type="password"
              name="userPassword"
              id="password"
              minlength="8"
              maxlength="15"
              required
            />
          </label>
          <br />
          <br />
          <label for="password">
            Password:
            <br />
            <input
              type="password"
              name="userPassword"
              id="password"
              minlength="8"
              maxlength="15"
              required
            />
          </label>
          <br />
          <br />
          <button type="submit">Sign Up</button>
        </form>
      </section>
    </main>
    <br />
    <footer>&copy;2025 simple E-commerce Store</footer>
  </body>
</html>
