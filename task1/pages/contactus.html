<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Store | Contact us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="signin.html">Sign in</a></li>
      </nav>
    </header>
    <main>
      <h1>Get in Touch</h1>
      <section>
        <p>if you have any questions, Please reach out using the form below</p>
        <form>
          <label for="name">
            Your Name: <br />
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="ex: John Doe Doe"
            />
          </label>
          <br />
          <br />
          <label for="email">
            Your email: <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="ex: somebody@example.com"
              required
            />
          </label>
          <br />
          <br />
          <label for="message">
            Your message: <br />
            <textarea
              id="message"
              cols="20"
              rows="5"
              required
              maxlength="25"
            ></textarea>
          </label>
          <br />
          <br />
          <button type="submit">Send message</button>
        </form>
      </section>
    </main>
    <br />
    <footer>&copy;2025 simple E-commerce Store</footer>
  </body>
</html>
