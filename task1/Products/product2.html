<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="select.css" />
    <title>simple Store | Products | product2</title>
  </head>
  <body>
    <h1>Product2 Details</h1>
    <main>
      <section>
        <article>
          <header>
            <h1>Product2</h1>
          </header>
          <p>Product2</p>
          <p>This is the description of product3</p>
          <p>Price : 30$</p>
        </article>
        <button>Buy Now</button>
      </section>
      <section>
        <label
          >name
          <input
            type="text"
            value="mahmoud"
            placeholder="ex: essam sasa"
            name="name"
            id="name"
            required
            readonly
          />
        </label>
        <label for="userpass">
          pass:
          <input
            type="password"
            name="pass"
            id="userpass"
            minlength="8"
            maxlength="16"
          />
        </label>
        <label>male<input type="radio" name="gender" /> </label>
        <label>female<input type="radio" name="gender" checked /></label>
        <label>
          <input type="checkbox" name="html" id="html" />
          HTML
        </label>
        <label>
          <input type="checkbox" name="css" id="css" />
          CSS
        </label>
        <label>
          <input type="checkbox" name="js" id="js" checked />
          JS
        </label>
        <!-- another value than the default label : submit -->
        <input type="submit" value="click" />
      </section>
      <select>
        <button><selectedcontent></selectedcontent></button>
        <option value="egy" selected>
          <img
            src="/flag-for-egypt-svgrepo-com.svg"
            alt="egy icon"
            class="flag"
          />
          <div class="country-name">egypt</div>
        </option>
        <option value="ein">
          <img
            src="/flag-for-egypt-svgrepo-com.svg"
            alt="egy icon"
            class="flag"
          />
          <div class="country-name">india</div>
        </option>
        <option value="us">
          <img
            src="/flag-for-egypt-svgrepo-com.svg"
            alt="egy icon"
            class="flag"
          />
          <div class="country-name">usa</div>
        </option>
      </select>
    </main>
    <br />
    <footer>&copy;2025 simple E-commerce Store</footer>
  </body>
</html>
